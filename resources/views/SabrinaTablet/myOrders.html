<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Laptops Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Products.css">
</head>

<body>

    <header id="main-header">
        <a href="Home.html">
            <img src="Images/logo.png" alt="Gadget Grads Logo" class="logo">
        </a>
        <h1>GADGET GRADS</h1>
        <h2>Graduate with better tech!</h2>

        <div class="searchnav">
            <input type="text" placeholder="Search products and brands" class="search-input">
        </div>

        <div class="icons">
            <a href="profile.html" class="user-icon" title="Profile">
                <img src="Images/user-1.svg" alt="User Icon" height="30">
            </a>
            <a href="wishlist.html" class="wishlist-icon" title="Wishlist">
                <img src="Images/heart.svg" alt="Wishlist Icon" height="30">
            </a>
            <a href="cart.html" class="cart-icon" title="Basket">
                <img src="Images/basket.svg" alt="Cart Icon" height="30">
            </a>
        </div>
    </header>

    <nav class="topnav">
        <a class="active" href="#Laptops">Laptops/PC</a>
        <a href="TabletPage.html">Tablets</a>
        <a href="Accessories.html">Accessories</a>
        <a href="Phones.html">Phones</a>
        <a href="Smartwatches.html">Smartwatches</a>
    </nav>

    <div class="sort-section">
        <label for="sort">Sort by:</label>
        <select id="sort" name="sort">
            <option value="default">Default</option>
            <option value="price-low-to-high">Price: Low to High</option>
            <option value="price-high-to-low">Price: High to Low</option>
            <option value="name-a-to-z">Name: A to Z</option>
            <option value="name-z-to-a">Name: Z to A</option>
        </select>
    </div>
    <div id="order-history">
        <h3>Your Order History</h3>
        <table id="orders-table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Order Date</th>
                    <th>Total Amount</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="orders-list">
                <!-- Order items will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
